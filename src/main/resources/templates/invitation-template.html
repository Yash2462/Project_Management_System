<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Project Invitation</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 40px 0;">
  <tr>
    <td align="center">
      <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
        <tr>
          <td style="background-color: #3f51b5; color: white; padding: 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h2 style="margin: 0;">ProjeX</h2>
          </td>
        </tr>
        <tr>
          <td style="padding: 30px; color: #333333;">
            <p style="font-size: 16px;">Hello,</p>
            <p style="font-size: 16px;">You have been invited to join a project team on <strong>ProjeX</strong>.</p>
            <p style="font-size: 16px;">Click the button below to accept the invitation:</p>
            <p style="text-align: center; margin: 30px 0;">
              <a th:href="${invitationLink}" style="background-color: #3f51b5; color: #fff; padding: 12px 28px; border-radius: 5px; text-decoration: none; font-size: 18px;">Accept Invitation</a>
            </p>
            <p style="font-size: 14px; color: #777;">If you did not expect this invitation, you can safely ignore this email.</p>
            <p style="font-size: 16px; margin-top: 40px;">Best regards,<br><strong>The ProjeX Team</strong></p>
          </td>
        </tr>
        <tr>
          <td style="background-color: #f0f0f0; text-align: center; padding: 15px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; font-size: 12px; color: #888;">
            &copy; 2025 ProjeX. All rights reserved.
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
