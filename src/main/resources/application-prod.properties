# Database configuration
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# HikariCP Connection Pool - Production Tuning
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# Redis configuration
redis.host=redis
redis.port=6379

# Other Docker-specific properties
server.port=8080
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

#Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=patelyash2462@gmail.com
spring.mail.password=${MAIL_PASSWORD:something}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#razorpay payment configuration
razorpay.api.key=${RAZORPAY_API_KEY:<api key>}
razorpay.api.secret=${RAZORPAY_API_SECRET:<api secret>}

# Actuator - Production
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true

# Logging Level - Production
logging.level.root=WARN
logging.level.com.projectmanagementsystembackend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

