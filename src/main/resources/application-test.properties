spring.application.name=learning-Backend

spring.output.ansi.enabled=always

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update

# Optional: H2 console (for browser access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Dialect (optional, Hibernate usually detects this automatically)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = true

#Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=patelyash2462@gmail.com
spring.mail.password=${MAIL_PASSWORD:something}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#razorpay payment configuration
razorpay.api.key=${RAZORPAY_API_KEY:<api key>}
razorpay.api.secret=${RAZORPAY_API_SECRET:<api secret>}

